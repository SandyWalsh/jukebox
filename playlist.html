<!DOCTYPE html>
<html>
 <head>
  <title>Jkbx Playlist</title>

  <link rel="stylesheet" type="text/css" href="css/jkbx.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="https://cdn.goinstant.net/client/platform.min.js"></script>
  <script type="text/javascript">

    $( document ).ready(function() {

     var url = 'https://goinstant.net/jukebox/jukebox/123';

     var rawsongs = [
     ["Spoon - I Turn My Camera On", 
        "https://www.youtube.com/watch?v=ro95Ns58qSE"],
     ["Los Mono - Promesas", 
        "https://www.youtube.com/watch?v=OBSkLfVp2fQ"]
     ];

     for (song in rawsongs) {
        $("#playlist").append('<li class="songbox">' +
            "<h2>" + rawsongs[song][0] + "</h2>" +
            '<aside class="song-controller"><div><a href="#" class="upvote">^</a><span class="vote-count">123</span><a href="#" class="downvote">v</a></div></aside>' +
            "</li>");
     }

     goinstant.connect(url, function(err, platform, session) {
       if (err) {
         console.log('error connecting');
         return;
       }

       var nameKey = session.key('/name');

       // handle sets from remote users
       nameKey.on('set', function(value, context) {
       });

       // set the value when we load
       nameKey.get(function(err, value, context) {
       });

     });

    });
  </script>
 </head>
 <body>
    <div class="container" id="now-playing-wrapper">
      <section id="now-playing">
        <img src="http://placebox.es/175/98/f0f0f0" alt="Video Thumbnail">
        <div>
          <p>Now Playing</p>
          <h2>Now Playing Video Title</h2>
        </div>
      </section>
      <section id="vote-time">
        <div></div>
      </section>
    </div>
    <div class="container" id="playlist-wrapper">
      <section>
        <ol id="playlist"></ol>
      </section>
    </div>
 </body>
</html>
