<html>
 <head>
  <title>Jkbx Playlist</title>

  <style type="text/css">
    songbox
    {
        border: solid 1px;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="https://cdn.goinstant.net/client/platform.min.js"></script>
  <script type="text/javascript">

    function upvote(sid) {
        alert("Upvote" + sid);
        return false;
    }

    function downvote(sid) {
        alert("Downvote" + sid);
        return false;
    }

    $( document ).ready(function() {

     var url = 'https://goinstant.net/jukebox/jukebox/123';

     var rawsongs = [
     ["Spoon - I Turn My Camera On", 
        "https://www.youtube.com/watch?v=ro95Ns58qSE"],
     ["Los Mono - Promesas", 
        "https://www.youtube.com/watch?v=OBSkLfVp2fQ"]
     ];

     for (song in rawsongs) {
        var s = rawsongs[song];
        s[2] = 0; // Vote? 0 = No, 1 = Up, 2 = Down
        s[3] = "?"; // Others vote total
        $("#playlist").append(
            "<div class='songbox'>" +
                "<h2>" +
                  "<a href='" + s[1] + "' target='_blank'>" + s[0] + "</a>" +
                "</h2>" +
                "<div>" +
                "<a href='#' onclick='return upvote(" + song + ");'>^</a>" +
                "<span>" + s[3] + "</span>" + 
                "<a href='#' onclick='return downvote(" + song + ");'>v</a>" + 
                "</div>"+
            "</div>");
     }

     goinstant.connect(url, function(err, platform, session) {
       if (err) {
         console.log('error connecting');
         return;
       }

       var nameKey = session.key('/name');

       // handle sets from remote users
       nameKey.on('set', function(value, context) {
       });

       // set the value when we load
       nameKey.get(function(err, value, context) {
       });

     });

    });
  </script>
 </head>
 <body>
    <div id='playlist'>
    </div>
 </body>
</html>
